        <!-- javaScript-->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


        <script>
            
            $('.add-quantity').each(function(i) {
                $(this).on('click', function() {
                    var QuantityInput = $('.product-quantity-input');
                    var currentQuantityValue =  parseInt(QuantityInput.val());
                    $(this).siblings('input').val(currentQuantityValue + 1);
                });
            });

            $('.minus-quantity').each(function(i) {
                $(this).on('click', function() {
                    var QuantityInput = $('.product-quantity-input');
                    var currentQuantityValue =  parseInt(QuantityInput.val());
                    if ( currentQuantityValue > 1) {
                        $(this).siblings('input').val(currentQuantityValue - 1);
                    }
                
                });
            });

            $('.mobile-menu-btn').on('click', function() {
                $('body').append('<div class="overlay"></div>');
                $('.side-menu').toggleClass('is-visible');
            });

            $('body').on('click', '.overlay', function() {
                $(this).remove();
                $('.side-menu').toggleClass('is-visible');
            });

            $('#side-menu-close-btn').on('click', function() {
                $('.side-menu').toggleClass('is-visible');
                $('.overlay').remove();
            })
            

        </script>
